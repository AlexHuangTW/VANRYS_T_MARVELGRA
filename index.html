<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <img src="/images/logo.svg" alt="Marvel logo" id="some-img">
    <header class="some-class">
        <h1 class="hidden">All about the Team</h1>
       </header>

       <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <div class="sprite" id="cap"></div>
                    <div class="red_bumper"></div>
                    <h5>Capain America</h5>
                    <!-- <img src="/images/cap.jpeg" alt="cap"> -->
                </li>
                <li>
                    <div class="sprite" id="carol"></div>
                    <div class="red_bumper"></div>
                    <h5>Carol</h5>
                    <!-- <img src="/images/carol.jpeg" alt="carol"> -->
                </li>
                
                    <li>
                        <div class="sprite" id="clint"></div>
                        <div class="red_bumper"></div>
                        <h5>Clint</h5>
                        <!-- <img src="/images/clint.jpeg" alt="clint"> -->
                    </li>
                
                    <li>
                        <div class="sprite" id="hulk"></div>
                        <div class="red_bumper"></div>
                        <h5>Hulk</h5>
                        <!-- <img src="/images/hulk.jpeg" alt="hulk"> -->
                    </li>
                
                    <li>
                        <div class="sprite" id="thor"></div>
                        <div class="red_bumper"></div>
                        <h5>Thor</h5>
                        <!-- <img src="/images/thor.jpeg" alt="thor"> -->
                    </li>
                
                    <li>
                        <div class="sprite" id="widow"></div>
                        <div class="red_bumper"></div>
                        <h5>Black Widow</h5>
                        <!-- <img src="/images/widow.jpeg" alt="widow"> -->
                    </li>
                
            </ul>
        </nav>
       </main>


       <article>
        <h3> Choose your hero!</h3>
        <p>Use your mouse to hover / click to discover more about each Marvel hero</p>
        </article>


   
    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>
    </footer>
</body>
</html>
